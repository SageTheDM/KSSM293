            <script>
                var pictureContainer = document.getElementById("pictureContainer");
                var pictures = Array.from(pictureContainer.getElementsByClassName("picture"));
                
                var shuffledPictures = shuffleArray(pictures);

                shuffledPictures.forEach(function(picture) {
                pictureContainer.appendChild(picture);
                });

                function shuffleArray(array) {
                    var currentIndex = array.length;
                    var temporaryValue, randomIndex;

                    while (currentIndex !== 0) {
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex -= 1;
                        temporaryValue = array[currentIndex];
                        array[currentIndex] = array[randomIndex];
                        array[randomIndex] = temporaryValue;
                    }

                    return array;
                }
            </script>
