<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photofuel - Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dropdown.js" defer></script>
    <script src="scripts/settings.js" defer></script>
    <script src="scripts/showPopUp.js" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section id="settings">
        <h1>Personenbezogene Einstellungen</h1>

        <label>
          <input type="checkbox" id="autofill-settings" />
          Checkout-Formular automatisch ausfüllen
        </label>

        <div id="settings-form">
          <label for="firstname">Vorname:</label>
          <input type="text" id="firstname" />

          <label for="lastname">Nachname:</label>
          <input type="text" id="lastname" />

          <label for="email">E-Mail:</label>
          <input type="email" id="email" />

          <label for="phone">Telefonnummer:</label>
          <input type="tel" id="phone" />

          <label for="street">Strasse:</label>
          <input type="text" id="street" />

          <label for="number">Hausnummer:</label>
          <input type="text" id="number" />

          <label for="zipcode">PLZ:</label>
          <input type="text" id="zipcode" />

          <label for="city">Ort:</label>
          <input type="text" id="city" />

          <button id="save-settings">Speichern</button>
          <button id="clear-settings">Zurücksetzen</button>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
