<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photofuel - Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dropdown.js" defer></script>
    <script src="scripts/settings.js" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section id="settings">
        <h1>Personenbezogene Einstellungen</h1>

        <label>
          <input type="checkbox" id="autofill-settings" />
          Checkout-Formular automatisch ausfüllen
        </label>

        <div id="settings-form">
          <label for="settings-firstname">Vorname:</label>
          <input type="text" id="settings-firstname" />

          <label for="settings-lastname">Nachname:</label>
          <input type="text" id="settings-lastname" />

          <label for="settings-email">E-Mail:</label>
          <input type="email" id="settings-email" />

          <label for="settings-phone">Telefonnummer:</label>
          <input type="tel" id="settings-phone" />

          <label for="settings-street">Strasse:</label>
          <input type="text" id="settings-street" />

          <label for="settings-number">Hausnummer:</label>
          <input type="text" id="settings-number" />

          <label for="settings-zipcode">PLZ:</label>
          <input type="text" id="settings-zipcode" />

          <label for="settings-city">Ort:</label>
          <input type="text" id="settings-city" />

          <button id="save-settings">Speichern</button>
          <button id="clear-settings">Zurücksetzen</button>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
