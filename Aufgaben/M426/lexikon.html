<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 426 - Dictionary</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .nav-link:hover {
        text-decoration: underline;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .dictionary-term {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white p-3">
      <nav class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="task.html">Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="learningjournal.html"
              >Learning Journal</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="lexikon.html">Dictionary</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mt-4">
      <article class="card p-4">
        <h2>Dictionary</h2>

        <div class="accordion" id="dictionaryAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Words I already knew and had contact with
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="knownWords">Loading...</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Words I knew but haven't been in contact with
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="knownButNotUsed">Loading...</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Words I didn't know
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="unknownWords">Loading...</div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; Photofuel.tech | Luca Burger</p>
    </footer>

    <script src="scripts/dictionary.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
