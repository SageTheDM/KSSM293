<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photofuel - Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/header.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/createCard.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section class="homepage" id="home">
        <div class="content flex">
          <div class="text">
            <h1 class="gradient title">Willkommen bei Photofuel</h1>
            <p>
              Ihr zuverlässiger Partner für alles rund um Fotografie,
              Kameraausstattung und massgeschneiderte Beratung
            </p>
          </div>
          <a href="#services">Angebot</a>
        </div>
      </section>
      <section id="products" class="products-section">
        <h2>Unsere Produkte</h2>
        <div id="card-container" class="card-container">
           <script>
            // Example usage
            createCard(
                'Sample Product',
                'This is a sample product description.',
                'https://via.placeholder.com/300x200',
                '$25.00'
            );
            createCard(
                'Another Product',
                'This is another product description.',
                'https://via.placeholder.com/300x200',
                '$30.00'
            );
        </script>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
