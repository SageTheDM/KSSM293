<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photofuel - Bestellung</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dropdown.js" defer></script>
    <script src="scripts/checkout.js" defer></script>
  </head>
  <body>
    <header-component></header-component>

    <main>
      <section id="checkout-form">
        <h1>Bestellformular</h1>
        <form id="order-form">
          <h2>Kundeninformationen</h2>
          <label for="firstname">Vorname:</label>
          <input type="text" id="firstname" name="firstname" required />

          <label for="lastname">Nachname:</label>
          <input type="text" id="lastname" name="lastname" required />

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />

          <h2>Lieferoptionen</h2>
          <label>
            <input
              type="radio"
              name="delivery-option"
              value="Lieferung"
              required
            />
            Lieferung (pauschal 20 CHF, nur Schweiz)
          </label>
          <label>
            <input
              type="radio"
              name="delivery-option"
              value="Abholung"
              required
            />
            Abholung vor Ort (kostenlos)
          </label>

          <h2>Zahlungsmethoden</h2>
          <label>
            <input
              type="radio"
              name="payment-method"
              value="Rechnung"
              required
            />
            Rechnung
          </label>
          <label>
            <input type="radio" name="payment-method" value="TWINT" required />
            TWINT
          </label>
          <label>
            <input
              type="radio"
              name="payment-method"
              value="Bar/Kreditkarte"
              required
            />
            Bar/Kreditkarte (nur vor Ort)
          </label>

          <h2>Bestellübersicht</h2>
          <div id="invoice">
            <!-- Dynamische Faktura wird hier eingefügt -->
          </div>

          <button type="button" id="submit-order">
            Bestellung abschließen
          </button>
        </form>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
