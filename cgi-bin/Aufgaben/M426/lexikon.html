<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 426 - Dictionary</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="scripts/footer.js"></script>
    <script src="scripts/header.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-light">
    <header-content></header-content>

    <main class="container mt-4">
      <article class="card p-4">
        <h2>Dictionary</h2>

        <div class="accordion" id="dictionaryAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Words I already knew and had contact with
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="knownWords">Loading...</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Words I knew but haven't been in contact with
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="knownButNotUsed">Loading...</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Words I didn't know
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#dictionaryAccordion"
            >
              <div class="accordion-body" id="unknownWords">Loading...</div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer-content></footer-content>

    <script src="scripts/dictionary.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
